name: Generate PDF Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'README.md'
      - 'ManagementClusterBP.md'
      - '.github/workflows/generate-pdf.yml'
      - 'Makefile'
      - '.puppeteer-config.json'
  pull_request:
    paths:
      - 'README.md'
      - 'ManagementClusterBP.md'
      - 'Makefile'
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: make install-deps
        env:
          DEBIAN_FRONTEND: noninteractive
          
      - name: Generate PDFs
        run: make pdf
          
      - name: List generated PDFs
        run: ls -lh *.pdf
          
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs-${{ github.sha }}
          path: '*.pdf'
          retention-days: 90
          if-no-files-found: error
          
      - name: Upload PDFs to repository (on main/master branch)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Create pdfs branch if it doesn't exist
          git fetch origin pdfs:pdfs 2>/dev/null || git checkout --orphan pdfs
          
          # Switch to pdfs branch
          git checkout pdfs || git checkout --orphan pdfs
          
          # Remove all files except PDFs
          git rm -rf . 2>/dev/null || true
          
          # Copy generated PDFs
          git checkout main -- README.pdf ManagementClusterBP-Generated.pdf 2>/dev/null || true
          cp *.pdf . 2>/dev/null || true
          
          # Add timestamp file
          echo "Generated: $(date +'%Y-%m-%d %H:%M:%S UTC')" > LAST_UPDATE.txt
          echo "Commit: ${{ github.sha }}" >> LAST_UPDATE.txt
          
          # Commit and push
          git add *.pdf LAST_UPDATE.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update PDFs from commit ${{ github.sha }}"
            git push origin pdfs
          fi
          
      - name: Create Release (on main/master branch)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="docs-$(date +'%Y%m%d-%H%M%S')"
          
          # Create release notes
          cat > release-notes.md <<EOF
          # Documentation PDF Release
          
          Generated from commit: \`${{ github.sha }}\`
          
          ## Files
          - **README.pdf** - Main documentation
          - **ManagementClusterBP-Generated.pdf** - Management Cluster Best Practices
          
          ## Changes
          $(git log -1 --pretty=format:'- %s' ${{ github.sha }})
          
          ## Generation Details
          - Date: $(date +'%Y-%m-%d %H:%M:%S UTC')
          - Workflow: ${{ github.workflow }}
          - Run: ${{ github.run_number }}
          EOF
          
          # Create release
          gh release create "$TAG_NAME" \
            *.pdf \
            --title "Documentation PDFs - $(date +'%Y-%m-%d')" \
            --notes-file release-notes.md \
            --latest=false

