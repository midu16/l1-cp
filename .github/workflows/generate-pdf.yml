name: Generate PDF Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'README.md'
      - 'ManagementClusterBP.md'
      - '.github/workflows/generate-pdf.yml'
      - 'Makefile'
      - '.puppeteer-config.json'
  pull_request:
    paths:
      - 'README.md'
      - 'ManagementClusterBP.md'
      - 'Makefile'
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install basic build tools
        run: |
          dnf install -y make git which findutils gh
          make --version
          gh --version
        
      - name: Setup Node.js
        run: |
          dnf install -y nodejs npm
          node --version
          npm --version
      
      - name: Setup Python
        run: |
          dnf install -y python3 python3-pip
          python3 --version
          pip3 --version
          
      - name: Install dependencies
        run: make install-deps
          
      - name: Generate PDFs
        run: make pdf
          
      - name: List generated PDFs
        run: ls -lh *.pdf
          
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs-${{ github.sha }}
          path: '*.pdf'
          retention-days: 90
          if-no-files-found: error
          
      - name: Create Release (on main/master branch)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="docs-$(date +'%Y%m%d-%H%M%S')"
          
          # Create release notes
          cat > release-notes.md <<'RELEASE_EOF'
          # Documentation PDF Release
          
          Generated from commit: `${{ github.sha }}`
          
          ## Files
          - **README.pdf** - Main documentation
          - **ManagementClusterBP-Generated.pdf** - Management Cluster Best Practices
          
          ## Commit Information
          - **Author**: ${{ github.actor }}
          - **Branch**: ${{ github.ref_name }}
          - **Repository**: ${{ github.repository }}
          
          ## Generation Details
          - **Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')
          - **Workflow**: ${{ github.workflow }}
          - **Run Number**: ${{ github.run_number }}
          - **Run ID**: ${{ github.run_id }}
          
          ## Download
          PDFs are attached to this release and also available in [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          RELEASE_EOF
          
          # Create release
          gh release create "$TAG_NAME" \
            *.pdf \
            --repo ${{ github.repository }} \
            --title "Documentation PDFs - $(date +'%Y-%m-%d')" \
            --notes-file release-notes.md \
            --latest=false

