name: Generate PDF Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.md'
      - '.github/workflows/generate-pdf.yml'
      - 'Makefile'
      - '.puppeteer-config.json'
  pull_request:
    paths:
      - '**.md'
      - 'Makefile'
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install basic build tools
        run: |
          dnf install -y make git which findutils gh
          make --version
          gh --version
        
      - name: Setup Node.js
        run: |
          dnf install -y nodejs npm
          node --version
          npm --version
      
      - name: Setup Python
        run: |
          dnf install -y python3 python3-pip
          python3 --version
          pip3 --version
          
      - name: Install dependencies
        run: make install-deps
      
      - name: List markdown files to process
        run: make list-markdown
          
      - name: Generate PDFs from all markdown files
        run: make pdf
          
      - name: List generated PDFs
        run: |
          echo "=== Generated PDF files ==="
          find . -name '*.pdf' -not -path './node_modules/*' -not -path './.git/*' -type f -exec ls -lh {} \;
          echo ""
          echo "Total PDFs: $(find . -name '*.pdf' -not -path './node_modules/*' -not -path './.git/*' -type f | wc -l)"
          
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs-${{ github.sha }}
          path: |
            **/*.pdf
            !node_modules/**
            !.git/**
          retention-days: 90
          if-no-files-found: error

