---
apiVersion: user.openshift.io/v1
kind: User
metadata:
  name: admin
fullName: "Cluster Administrator"
---
apiVersion: user.openshift.io/v1
kind: Identity
metadata:
  name: "htpasswd:admin"
providerName: "htpasswd"
providerUserName: "admin"
user:
  name: "admin"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-cluster-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: User
  name: admin
  apiGroup: rbac.authorization.k8s.io
