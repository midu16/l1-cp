---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rds-hub-operators-deployment
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: telco-hub/configuration/reference-crs/
    repoURL: 'http://infra.5g-deployment.lab:3000/student/telco-reference.git'
    targetRevision: release-4.18
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 1
        maxDuration: 3m0s
      limit: 1000
