apiVersion: v1
kind: Service
metadata:
  name: webcache
  namespace: webcache
  labels:
    app: webcache
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
    # NodePort will be auto-assigned, or specify a port like: nodePort: 30080
  selector:
    app: webcache
